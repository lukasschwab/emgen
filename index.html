<html>
  <head>
    <title>emgen: email generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="emgen.ico">
  </head>
  <body>
    <div class="main">
      <h1>emgen</h1>
      <p class="description">Similar to <a href="http://emailgenerator.io/">Email Generator</a>, emgen guesses emails.<br>Use Rapportive or a similar tool to validate an address.</p>
      
      <p class="inputLine">First name: <input autofocus name="firstName" type="text" maxlength="512" id="firstName" class="nameField"placeholder="firstname"/></p>
      <p class="inputLine">Last name: <input name="lastName" type="text" maxlength="512" id="lastName" class="nameField"placeholder="lastname"/></p>
      <p class="inputLine">Domain: <input name="customDomain" type="text" maxlength="512" id="customDomain" class="nameField" placeholder="domain.com (option)"/></p>
      <button type="button" id="trigger">generate</button>
      <p><textarea readonly type="text" maxlength="10000000" id="out" class="outbox" onclick="this.focus();this.select()"></textarea></p>
      <p><a id="configure">configure</a> &middot; <a href="https://github.com/lukasschwab/emgen">emgen on github</a> &middot; <a href="http://lukasschwab.github.io/blog/">lukas schwab</a></p>
    
      <div id="configDiv" style="display: none;">
        <p><label><input type="checkbox" id="autocopy" value="autocopy">Auto-copy to clipboard</label></p>
        <p>Domains:
          <label><input type="checkbox" id="gmail" value="gmail" checked>gmail.com</label>
          <label><input type="checkbox" id="yahoo" value="yahoo">yahoo.com</label>
          <label><input type="checkbox" id="hotmail" value="hotmail">hotmail.com</label>
          <label><input type="checkbox" id="outlook" value="outlook">outlook.com</label>
        </p>
        <p>More domains: <input name="addlDomains" type="text" id="addlDomains" class="nameField"/></p>
        <p><a href="javascript:formatInstructions();">More formats</a>: <input name="addlFormats" type="text" id="addlFormats" class="nameField"/></p>
        <script type="text/javascript">
          function formatInstructions() {
            alert("Email formats use simple RegEx-like transformations!\n\n\"<first>\" becomes the first name.\n\"<f>\" becomes the first initial.\n\"<last>\" becomes the last name.\n\"<l>\" becomes the last initial.\n\nYou can make a list of new formats, separated by commas.");
          }
        </script>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
